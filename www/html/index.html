        .container {

        /* =================== Header =================== */

        /* =================== Modal =================== */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);

            z-index: 100;

        .modal {

        @keyframes modalIn {

        .modal-actions {

        /* =================== Toast =================== */
        .toast-container {

        .toast {

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .toast.success {
            background: var(--success);
            color: white;
        }

        .toast.error {
            background: var(--danger);
            color: white;
        }

        @keyframes toastIn {
            from {
                opacity: 0;

            }

            to {

            }
        }

        /* =================== Loading =================== */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;

            color: var(--text-muted);

        .spinner {

            border-radius: 50%;

        }

        @keyframes spin {

        }

        /* Responsive */
        @media (max-width: 640px) {
            .header {
                flex-direction: column;

            }

                flex-direction: column;
            }

            .search-box input {
                width: 100%;
            }

            .entries-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <script>
        const API_LONG = '/api/memory';
        const API_SHORT = '/api/short-memory';
        let currentTab = 'long_term'; // 'long_term' or 'short_term'
        let allEntries = [];

        function switchTab(tabId) {
            currentTab = tabId;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active');

            // èª¿æ•´æœå°‹æ¡†æç¤º
            document.getElementById('searchInput').value = '';
            document.getElementById('searchInput').placeholder = tabId === 'short_term' ? 'æœå°‹çŸ­æœŸè¨˜æ†¶...' : 'æœå°‹é•·æœŸè¨˜æ†¶...';

            // åˆ‡æ›æ–°å¢è¡¨å–®çš„é è¨­æ¨¡å¼
            document.getElementById('createMode').value = tabId;
            toggleCreateFields();

            fetchEntries();
        }

        function toggleCreateFields() {
            const mode = document.getElementById('createMode').value;
            if (mode === 'short_term') {
                document.getElementById('tagsFieldGroup').style.display = 'none';
                document.getElementById('ttlFieldGroup').style.display = 'block';
            } else {
                document.getElementById('tagsFieldGroup').style.display = 'block';
                document.getElementById('ttlFieldGroup').style.display = 'none';
            }
        }

        // =================== API ===================
        async function fetchEntries() {
            document.getElementById('entriesList').innerHTML = '<div class="loading"><div class="spinner"></div>è¼‰å…¥ä¸­...</div>';
            document.getElementById('totalCount').textContent = `è¼‰å…¥ä¸­...`;

            try {
                const endpoint = currentTab === 'short_term' ? API_SHORT : API_LONG;
                const res = await fetch(endpoint);
                const data = await res.json();

                if (currentTab === 'short_term') {
                    allEntries = data.entries || [];
                    document.getElementById('totalCount').textContent = `å…± ${data.count || allEntries.length} ç­†çŸ­æœŸè¨˜æ†¶`;
                } else {
                    allEntries = data.content || data.entries || "å°šç„¡è¨˜æ†¶è³‡æ–™";
                    document.getElementById('totalCount').textContent = data.chunks !== undefined ? `å…± ${data.chunks} å€å¡Š` : `é•·æœŸè¨˜æ†¶ (æœ€æ–°)`;
                }

                renderEntries(allEntries);
            } catch (e) {
                showToast('è¼‰å…¥å¤±æ•—: ' + e.message, 'error');
            }
        }

        async function createEntry() {
            const content = document.getElementById('createContent').value.trim();
            const mode = document.getElementById('createMode').value;

            if (!content) { showToast('è«‹è¼¸å…¥å…§å®¹', 'error'); return; }

            const btn = document.getElementById('createBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner" style="width:14px;height:14px;border-width:2px;"></div> è™•ç†ä¸­...';

            try {
                if (mode === 'short_term') {
                    const ttl = parseInt(document.getElementById('createTTL').value) || 7;
                    const res = await fetch(API_SHORT, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ source: "webui", content: content, ttl_days: ttl })
                    });
                    if (!res.ok) {
                        const err = await res.json();
                        throw new Error(err.error || 'æ–°å¢å¤±æ•—');
                    }
                } else {
                    const category = document.getElementById('createTags').value.trim() || 'general';
                    const res = await fetch(API_LONG, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: content, category: category, mode: "long_term" })
                    });
                    if (!res.ok) {
                        const err = await res.json();
                        throw new Error(err.error || 'æ–°å¢å¤±æ•—');
                    }
                }

                document.getElementById('createContent').value = '';
                showToast('âœ… è¨˜æ†¶å·²æ–°å¢', 'success');

                // å¦‚æœæ–°å¢çš„æ¨¡å¼èˆ‡ç•¶å‰ Tab ä¸€è‡´ï¼Œå‰‡é‡åˆ·åˆ—è¡¨
                if (mode === currentTab) {
                    fetchEntries();
                } else {
                    switchTab(mode);
                }
            } catch (e) {
                showToast(e.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>æ–°å¢</span>';
            }
        }

        async function updateEntry() {
            if (currentTab === 'short_term') {
                showToast('çŸ­æœŸè¨˜æ†¶ä¸æ”¯æ´ä¿®æ”¹å…§å®¹ï¼Œè«‹åˆªé™¤å¾Œé‡å»º', 'error');
                return;
            }

            const id = document.getElementById('editId').value;
            const content = document.getElementById('editContent').value.trim();
            const tagsStr = document.getElementById('editTags').value.trim();
            if (!content) { showToast('å…§å®¹ä¸å¯ç‚ºç©º', 'error'); return; }

            const tags = tagsStr ? tagsStr.split(',').map(t => t.trim()).filter(Boolean) : [];

            try {
                const res = await fetch(`${API_LONG}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, tags })
                });
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || 'æ›´æ–°å¤±æ•—');
                }
                closeModal();
                showToast('âœ… è¨˜æ†¶å·²æ›´æ–°', 'success');
                fetchEntries();
            } catch (e) {
                showToast(e.message, 'error');
            }
        }

        async function confirmDelete() {
            const id = document.getElementById('deleteId').value;
            try {
                const endpoint = currentTab === 'short_term' ? `${API_SHORT}/delete?id=${id}` : `${API_LONG}/${id}`;
                const res = await fetch(endpoint, { method: 'DELETE' });
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || 'åˆªé™¤å¤±æ•—');
                }
                closeDeleteModal();
                showToast('âœ… è¨˜æ†¶å·²åˆªé™¤', 'success');
                fetchEntries();
            } catch (e) {
                showToast(e.message, 'error');
            }
        }

        // =================== Render ===================
        function escapeHtml(str) {
            const d = document.createElement('div');
            d.textContent = str || '';
            return d.innerHTML;
        }

        function renderEntries(entries) {
            const list = document.getElementById('entriesList');
            if (currentTab === 'long_term' && !Array.isArray(entries) && typeof entries === 'string') {
                // RAG memory fallback render
                list.innerHTML = `
                <div class="entry-card">
                    <div class="entry-content" style="white-space: pre-wrap;">${escapeHtml(entries)}</div>
                </div>`;
                return;
            }

            if (!entries || entries.length === 0) {
                list.innerHTML = `
            <div class="empty-state">
                <div class="icon">ğŸ«™</div>
                <p>ç›®å‰æ²’æœ‰${currentTab === 'short_term' ? 'çŸ­' : 'é•·'}æœŸè¨˜æ†¶è³‡æ–™</p>
            </div>`;
                return;
            }

            list.innerHTML = entries.map((e, idx) => {
                const needsTruncate = e.content.length > 200;
                const contentClass = needsTruncate ? 'entry-content truncated' : 'entry-content';

                if (currentTab === 'short_term') {
                    const sourceHtml = `<span class="tag" style="background: rgba(16, 185, 129, 0.1); color: var(--success); border-color: rgba(16, 185, 129, 0.2);"><i style="margin-right:4px;">ğŸ“¥</i>${escapeHtml(e.source)}</span>`;
                    const expireHtml = `<span class="tag" style="background: rgba(245, 158, 11, 0.1); color: var(--warning); border-color: rgba(245, 158, 11, 0.2);">â³ å€’æ•¸è‡³ ${escapeHtml(e.expires_at)}</span>`;

                    return `
                    <div class="entry-card">
                        <div class="entry-top">
                            <span class="entry-id">#${e.id}</span>
                            <span class="entry-time">${escapeHtml(e.created_at)}</span>
                        </div>
                        <div class="${contentClass}" style="cursor:pointer" data-toggle-truncate>${escapeHtml(e.content)}</div>
                        <div class="entry-bottom">
                            <div class="tags">${sourceHtml}${expireHtml}</div>
                            <div class="actions">
                                <button class="btn btn-danger btn-sm" data-action="delete" data-index="${idx}">ğŸ—‘ï¸ åˆªé™¤</button>
                            </div>
                        </div>
                    </div>`;
                } else {
                    // Long term memory render logic (if array structure exists)
                    const tagsHtml = (e.tags || []).map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('');
                    return `
                    <div class="entry-card">
                        <div class="entry-top">
                            <span class="entry-id">${escapeHtml(e.id)}</span>
                            <span class="entry-time">${escapeHtml(e.timestamp)}</span>
                        </div>
                        <div class="${contentClass}" style="cursor:pointer" data-toggle-truncate>${escapeHtml(e.content)}</div>
                        <div class="entry-bottom">
                            <div class="tags">${tagsHtml}</div>
                            <div class="actions">
                                <button class="btn btn-edit btn-sm" data-action="edit" data-index="${idx}">âœï¸ ç·¨è¼¯</button>
                                <button class="btn btn-danger btn-sm" data-action="delete" data-index="${idx}">ğŸ—‘ï¸ åˆªé™¤</button>
                            </div>
                        </div>
                    </div>`;
                }
            }).join('');
        }

        // =================== Event Delegation ===================
        document.getElementById('entriesList').addEventListener('click', function (e) {
            // Handle truncate toggle
            const toggleEl = e.target.closest('[data-toggle-truncate]');
            if (toggleEl) {
                toggleEl.classList.toggle('truncated');
                return;
            }

            // Handle edit/delete buttons
            const btn = e.target.closest('[data-action]');
            if (!btn) return;

            const action = btn.dataset.action;
            const index = parseInt(btn.dataset.index, 10);

            // Use the currently displayed entries (could be filtered)
            const searchVal = document.getElementById('searchInput').value.toLowerCase();
            let currentEntries = allEntries;
            if (searchVal) {
                currentEntries = allEntries.filter(entry =>
                    entry.content.toLowerCase().includes(searchVal) ||
                    (entry.tags || []).some(t => t.toLowerCase().includes(searchVal)) ||
                    entry.id.toLowerCase().includes(searchVal)
                );
            }

            const entry = currentEntries[index];
            if (!entry) return;

            if (action === 'edit') {
                openEditModal(entry.id, entry.content, (entry.tags || []).join(', '));
            } else if (action === 'delete') {
                openDeleteModal(entry.id, entry.content);
            }
        });

        function filterEntries() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            if (!q) { renderEntries(allEntries); return; }

            // é‡å°å­—ä¸²å›å‚³çš„æƒ…æ³(åŸç‰ˆé•·æœŸè¨˜æ†¶ç›¸å®¹)
            if (currentTab === 'long_term' && !Array.isArray(allEntries) && typeof allEntries === 'string') {
                if (allEntries.toLowerCase().includes(q)) {
                    renderEntries(allEntries);
                } else {
                    document.getElementById('entriesList').innerHTML = '<div class="empty-state"><p>ç„¡ç¬¦åˆçš„çµæœ</p></div>';
                }
                return;
            }

            const filtered = allEntries.filter(e =>
                (e.content && e.content.toLowerCase().includes(q)) ||
                (e.tags && e.tags.some(t => t.toLowerCase().includes(q))) ||
                (e.source && e.source.toLowerCase().includes(q)) ||
                (e.id && String(e.id).toLowerCase().includes(q))
            );
            renderEntries(filtered);
        }

        // =================== Modal ===================
        function openEditModal(id, content, tags) {
            document.getElementById('editId').value = id;
            document.getElementById('editContent').value = content;
            document.getElementById('editTags').value = tags;
            document.getElementById('editModal').classList.add('active');
        }
        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function openDeleteModal(id, content) {
            document.getElementById('deleteId').value = id;
            document.getElementById('deletePreview').textContent = content.length > 120 ? content.substring(0, 120) + '...' : content;
            document.getElementById('deleteModal').classList.add('active');
        }
        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
        }

        // =================== Toast ===================
        function showToast(msg, type = 'success') {
            const c = document.getElementById('toastContainer');
            const t = document.createElement('div');
            t.className = `toast ${type}`;
            t.textContent = msg;
            c.appendChild(t);
            setTimeout(() => { t.style.opacity = '0'; t.style.transition = 'opacity 0.3s'; }, 2500);
            setTimeout(() => t.remove(), 3000);
        }

        // Close modal on overlay click
        document.getElementById('editModal').addEventListener('click', function (e) {
            if (e.target === this) closeModal();
        });
        document.getElementById('deleteModal').addEventListener('click', function (e) {
            if (e.target === this) closeDeleteModal();
        });

        // =================== Init ===================
        fetchEntries();
    </script>
</body>
